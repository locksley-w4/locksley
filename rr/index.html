<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/bootstrap-min.css" media="all" />
  </head>
  <body>
    <div class="window">
      <button class="settings"></button>
      <button class="pauseBtn"><span></span><span></span></button>
      <div class="pause">
        <div class="pauseScene">
          <div class="pauseSceneElem" data-depth="1.0"></div>
          <div class="pauseSceneElem" data-depth="1.9"></div>
          <div class="pauseSceneElem" data-depth="0.8"></div>
          <div class="pauseSceneElem" data-depth="0.7"></div>
          <div class="pauseSceneElem" data-depth="0.6"></div>
          <div class="pauseSceneElem" data-depth="0.5"></div>
          <div class="pauseSceneElem" data-depth="0.4"></div>
          <div class="pauseSceneElem" data-depth="0.3"></div>
          <div class="pauseSceneElem" data-depth="0.2"></div>
          <div class="pauseSceneElem" data-depth="0.1"></div>
        </div>
      </div>
      <div class="elem">
        <div class="zombiehead"></div>
        <div class="zombiebody"></div>
        <div class="zombiehands">
          <div class="zombiehand"></div>
          <div class="zombiehand"></div>
        </div>
        <div class="zombielegs">
          <div class="zombieleg"></div>
          <div class="zombieleg"></div>
        </div>
      </div>
      <div class="ground">
        <div class="groundMove"></div>
        <div class="groundMove"></div>
        <div class="groundMove"></div>
      </div>
      <div class="gameoverScreen">
        <h2 style="font-size: 46px" class="pauseText">Game Over</h2>
        <button class="restartbtn">
          <div class="arrow"></div>
          <div class="moveAxis"></div>
          <div
            class="
              menu
              text-success
              d-flex
              flex-column
              font-weight-bold
              text-center
            "
            style="font-size: calc(20px + 18 * (100vw / 1601)); padding-top: 5%"
          >
            <h2>Настройки</h2>
            <div class="row" style="margin: 15px 60px; flex-wrap: wrap">
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                Отключить столкновения
              </div>
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                <input
                  type="checkbox"
                  name="noclip"
                  id="noclipcheckbox"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row" style="margin: 15px 60px">
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                Облака
              </div>
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                <input
                  type="checkbox"
                  name="cloudspawner"
                  id="cloudspawnercheckbox"
                  class="form-control"
                  checked
                />
              </div>
            </div>
            <div class="row" style="margin: 15px 60px">
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                Скорость игры
              </div>
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                <input
                  type="range"
                  name="obstaclespeed"
                  id="obstaclespeedrange"
                  class="custom-range"
                  checked
                />
              </div>
            </div>
            <div class="row" style="margin: 15px 60px; flex-wrap: wrap">
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                Анимация поверхности (Экспериментальная Функция)
              </div>
              <div
                class="
                  col-lg-6 col-xl-6 col-sm-12 col-xs-12
                  d-flex
                  align-items-center
                "
              >
                <input
                  type="checkbox"
                  name="groundmove"
                  id="groundmovecheckbox"
                  class="form-control"
                  checked
                />
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>

    <script src="parallax.min.js"></script>
    <script src="random.js"></script>
    <script src="anime.min.js"></script>
    <script src="engine/physics.js"></script>
    <script src="engine/scene.js"></script>
    <script src="engine/menu.js"></script>
    <script src="engine/pauseMenu.js"></script>
    <script src="out.js"></script>
  </body>
</html>
